<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto App</title>

    <!-- Content Security Policy corrigée -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- CONNEXION -->
    <div class="login-container">
        <h1>Crypto éducation</h1>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>

        <p class="error-message" id="error-message"></p>

        <div id="welcome-container" class="hidden">
            <p id="welcome-message"></p>
        </div>

        <p id="register-section">Pas encore de compte ? <a href="#" id="register-link">S'inscrire</a></p>
    </div>

    <!-- INSCRIPTION (en dehors de login-container) -->
    <div id="register-form-container" class="hidden">
        <form id="register-form">
            <div class="input-group">
                <label for="register-name">Nom</label>
                <input type="text" id="register-name" name="name" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Mot de passe</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p id="register-error-message" class="error-message"></p>
        <p><a href="#" id="back-to-login">Retour à la connexion</a></p>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
